<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natura Tech - Login</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts/scripts.js"></script> <!-- Caminho atualizado para o JS -->
</head>
<body>

    <!-- Navbar -->
    <header>
        <div class="logo">
            <img src="./images/Logo-natura.png" alt="Natura Logo">
        </div>
        <nav>
           
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section class="login-section">
            <h1>Natura Tech</h1>
            <p>A plataforma digital onde consultoras e gestores têm todas as informações essenciais ao seu alcance</p>

            <form id="loginForm">
                <label for="codigo">Código</label>
                <input type="text" id="codigo" name="codigo" placeholder="Código" required>
                
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Senha" required>

                <button type="submit">Entrar</button>

                <p id="loginMessage" style="color:red; display:none;">Login ou senha incorretos.</p>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
      
        <div class="footer-bottom">
            <a href="#">Contato</a>
            <a href="#">Ajuda</a>
            <p>&copy; 2024 Beauty Tech</p>
        </div>
    </footer>
    
    
    

</body>
</html>
